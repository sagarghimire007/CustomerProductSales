<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

    <link rel="stylesheet" th:href="@{/style.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>
<div class="container" >
    <div class="row mt-5">
            <div class="col-md">
                <h1 class="heading">Product List</h1>
            </div>
            <div class="col-md" id="add_customer">
                <a th:href="@{/addProduct}"><button type="button" class="btn btn-primary" id="button_edit"
                >Add Product</button></a>
            </div>
        <hr>
    </div>

    <div class="row">
            <table class="table table-striped table-bordered">

                <thead class="thead-dark ">

                <tr>
                    <td>S.N.</td>
                    <td>Product Name</td>
                    <td>Product Price</td>
                    <td>Product Company Name</td>
                    <td>Product Stock</td>
                    <td>Action</td>
                </tr>

                </thead>

                <tbody>

                <tr  th:each="product : ${listOfProduct}">
                    <td>[[${productStat.index + 1}]]</td>
                    <td>[[${product.productName}]]</td>
                    <td>[[${product.productPrice}]]</td>
                    <td>[[${product.productCompanyName}]]</td>
                    <td>[[${product.productStock}]]</td>
                    <td>
                        <a th:href="@{/editProduct(id=${product.id})}"><input type="submit" class="btn btn-primary"
                                                                                value="Edit">
                        </a>
                        <a th:href="@{/deleteProduct(id=${product.id})}">
                            <input type="submit" class="btn btn-danger" value="Delete"></a>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</div>

<script type="text/javascript">
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>

</body>
</html>
