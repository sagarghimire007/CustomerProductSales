<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<div class="container" >
    <div class="row">
        <div class="col">
            <!--/*@thymesVar id="customer" type=""*/-->
            <form action="/updateCustomer" th:method="POST" th:object="${customer}">
                <div class="row mt-5">
                    <div class="col">
                        <h2>Add New Customer</h2>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" th:field="*{fullName}" id="fullName"
                               placeholder="">
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="">
                    </div>
                    <div class="col">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dob" placeholder="yyyy-MM-dd">
                    </div>
                </div>

<!--                <div class="row mt-4">-->
<!--                    <div class="col">-->
<!--                        <label for="address">Address</label>-->
<!--                        <input type="text" class="form-control" th:field="*{address}" id="address"-->
<!--                               placeholder="">-->
<!--                    </div>-->
<!--                    <div class="col">-->
<!--                        <label for="address2">Address 2</label>-->
<!--                        <input type="text" class="form-control" th:field="*{address}" id="address2" placeholder="">-->
<!--                    </div>-->
<!--                </div>-->

                <div class="row mt-4">
                    <div class="col">
                        <div class="col-2">
                            <input type="submit" class="btn btn-primary" value="Update Customer">
                        </div>
                    </div>
                </div>

                <input type="hidden" th:field="*{id}">
            </form>
        </div>
    </div>

</div>
</body>
</html>
