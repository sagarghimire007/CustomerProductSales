<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

    <div class="container" >
        <div class="row">
            <div class="col">
                <!--/*@thymesVar id="customer" type=""*/-->
                <form action="/addCustomer" th:method="POST">
                        <div class="row mt-5">
                            <div class="col-md-4">
                                <h2>Add New Customer</h2>
                            </div>
                        </div>
                    <div class="input-form">
                        <div class="row mt-5">
                            <div class="col-md-4">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" name="fullName" id="fullName" onkeyup="validateName()"
                                       placeholder="">
                                <span id="name-error"></span>
                            </div>
                            <div class="col-md-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" onkeyup="validateEmail()"
                                       placeholder="">
                                <span id="email-error"></span>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-4">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                       onkeyup="validatePhone()"
                                       placeholder="">
                                <span id="phone-error"></span>
                            </div>
                            <div class="col-md-4">
                                <label for="dob">Date Of Birth</label>
                                <input type="date" class="form-control" name="dateOfBirth" id="dob" onkeyup="validateDate()"
                                       placeholder="yyyy-MM-dd">
                                <span id="date-error"></span>
                            </div>
                        </div>

    <!--                    <div class="row mt-4">-->
    <!--                        <div class="col">-->
    <!--                            <label for="address">Address</label>-->
    <!--                            <input type="text" class="form-control" name="address" id="address" placeholder="">-->
    <!--                        </div>-->
    <!--                        <div class="col">-->
    <!--                            <label for="address2">Address 2</label>-->
    <!--                            <input type="text" class="form-control" name="address" id="address2" placeholder="">-->
    <!--                        </div>-->
    <!--                    </div>-->

                        <div class="row mt-4">
                                <div class="col-2">
                                    <span id="submit-error"></span>
                                    <input type="submit" class="btn btn-primary" onclick="return validateForm()"
                                           value="Add Customer">
                                </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script type="text/javascript" th:src="@{/validation.js}"></script>
</body>
</html>
